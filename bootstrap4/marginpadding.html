<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!-- Aplicação de margin
    mt = margin top
    mb = margin bottom
    ml = margin left
    mr = margin right
    mx = margin no eixo x (horizontal) esquerda e direita
    my = margin no eixo y (vertical) top e bottom
    m = margin em todos os lados
    Valor a definir 0 até 5 
    -->
    <h1 class="bg-success">Margin</h1>
    <p class="bg-warning mx-5">aaa</p>
    <br><br>
    <!-- Aplicação de padding
    pt = padding top
    pb = padding bottom
    pl = padding left
    pr = padding right
    px = padding no eixo x (horizontal) esquerda e direita
    py = padding no eixo y (vertical) top e bottom
    p = padding em todos os lados
    Valor a definir 0 até 5 
    -->
    <h1 class="bg-success py-5">Padding</h1>
    <p class="bg-warning p-5">aaa</p>
</body>
</html>
